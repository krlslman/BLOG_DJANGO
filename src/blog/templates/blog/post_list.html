{% extends 'base.html' %}


{% block content %}
    <div class="album py-5 ">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for object in object_list %}
                    <div class="col">
                        <div class="card">
                            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                            <div id="blog-image-container">
                                <img id="blog-image" src="{{ object.image.url }}" alt="">
                            </div>

                            <div class="card-body">
                                <a href="{% url 'blog:detail' object.slug %}">
                                    <h3>{{ object.title }}</h3>
                                </a>
                                <p class="card-text">{{ object.content | truncatechars:140 }}</p>
                                <div class="">
                                    <div class="btn-group w-50 d-flex justify-content-between align-items-center">
                                        <!-- <a href="{% url 'blog:detail' object.slug %}" class="btn btn-sm btn-outline-secondary">View</a>
                                        <a href="{% url 'blog:update' object.slug %}" class="btn btn-sm btn-outline-secondary">Edit</a> -->
                                        <span><i class="fa-regular fa-comment"></i></span>
                                        <span><i class="fa-sharp fa-regular fa-eye"></i></span>
                                        <span><i class="fa-regular fa-heart"></i></span>
                                        <!-- <i class="fa-regular fa-pen-to-square"></i> -->
                                    </div>
                                    <small class="text-muted">Posted {{ object.publish_date|timesince }} ago</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>






{% endblock content %}
