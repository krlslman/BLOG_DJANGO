{% extends 'base.html' %}

{% block content %}
    <!-- You must add this if you want to add image from post: enctype="multipart/form-data" -->
    <form action="" method="POST" enctype="multipart/form-data">
        <!-- we must add csrf since its a form -->
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit">POST</button>
    </form>

{% endblock content %}
