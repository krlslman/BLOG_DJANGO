{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h2>Update Post: {{ object.title }}</h2>
        <form class="mt-5" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
    
        </form>
    </div>
    
{% endblock content %}
