{% extends 'base.html' %} {% block title %}Register{% endblock %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="container">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    {{ form|crispy }}
                    Join Now
                </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info btn-lg" type="submit">
                    Sign Up
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <!-- Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a> -->
            </small>
        </div>
    </div>


{% endblock %}
